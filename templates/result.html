<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Encuesta</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{{ url_for('static', filename='style.css') }}'>
    <link rel='stylesheet' type='text/css' media='screen' href='{{ url_for('static', filename='bootstrap.css') }}'>
</head>
<body>
    <div class="container mx-auto row justify-content-md-center">
        <div class="form col col-lg-4">
            <h2 class="text-warning" >Informacion enviada</h2>
            <table class="text-white">
                <tr>
                    <td>Nombre:</td>
                    <td>{{nombre}}</td>
                </tr>
                <tr>
                    <td>Ubicacion Dojo:</td>
                    <td>{{ubicacion}}</td>
                </tr>
                <tr>
                    <td>Lenguaje favorito:</td>
                    <td>{{lenguaje}}</td>
                    
                </tr>
                <tr>
                    <td>Comentario:</td>
                    <td>{{comentarios}}</td>
                </tr>
            </table>
            <form action="/">
                <button type="submit" class="btn btn-primary bg-warning mt-5">Volver</button>
            </form>
        </div>
    </div>
</body>
</html>
